<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact QR Codes</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; }
        .qr-container { display: flex; justify-content: center; align-items: flex-start; gap: 40px; flex-wrap: wrap; }
        .qr-item { display: flex; flex-direction: column; align-items: center; }
        img { max-width: 250px; height: auto; border: 1px solid #eee; }
        p { margin-top: 10px; font-size: 1.1em; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Scan QR Code</h1>
    <div class="qr-container">
        <div class="qr-item">
            <img src="data/images/微信图片_20250422120112.jpg" alt="WeChat QR Code">
            <p>WeChat</p>
        </div>
        <div class="qr-item">
            <img src="data/images/微信图片_20250422120832.jpg" alt="Rednote QR Code">
            <p>Rednote</p>
        </div>
    </div>
</body>
</html>
